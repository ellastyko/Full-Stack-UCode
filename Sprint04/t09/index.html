<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Local Storage</title>
  <meta name="description" content="t09. Local Storage">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h2>Local Storage</h2>
  <div class="main">
    <div class="butt">
      <input type="button" class="t1" value="Add to storage" onclick="addToStorage()">
      <input type="button" class="t2" value="Clear storage" onclick="clearStorage()">
    </div>
    <div class="blockm">
      <div class="block1">
        <label for="word_input">Text input:</label>
        <input type="text" id="text_input">
      </div>
      <div class="block2">
        <label for="history">History:</label>
        <textarea name="" id="history" cols="30" rows="10" readonly></textarea>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
