<body>
    <h1>Registration</h1>
    <form id='reg' action="main.php" method="POST">
        <input type="text" name="login" id="login" required placeholder='login'> <br>
        <input type="password" name="password" id="password" required placeholder='password'> <br>
        <input type="password" name="cpassword" id="cpassword" required placeholder='confirm password'> <br>
        <input type="text" name="fullname" id="fullname" required placeholder='full name'> <br>
        <input type="email" name="email" id="email" required placeholder='e-mail'> <br>
        <input type="submit" name="reg" value="Sign up">
    </form>
