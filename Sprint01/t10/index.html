<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="main-block">
            <div class='left-bar'>
                <div class='type-weight'>
                    <p>Typeface</p>
                    <select name="Acunim Pro" id="">
                        <option value="">Acunim Pro</option>
                        <option value="">Comic Sans</option>
                        <option value="" disabled>Times New Roman</option>
                    </select>
                    <br>
                    <div class='weight'>
                        <p>Weight</p>
                        <input id='regular' type="radio" name='font'>  <label id='label-regular' for="regular">  Regular</label>
                        <input id='bold' type="radio" name='font'>     <label id='label-bold' for="bold">  Bold</label>
                    </div>
                </div>
                <div class='size'>
                    <p>Size</p>
                    <input type="range">
                    <div class='A'>
                        <p>A <span> A</span></p>
                    </div>
                </div>
            </div>
            <div class='right-bar'>
                <div class='switcher'>
                    <p>Dark UI</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="color">
                    <p>Color</p>
                    
                    <input id='blue' type="checkbox"> 
                    <label  for="blue"> <div id='label-blue'><span>&#10003;</span></div></label>    
                    <input id='green' type="checkbox"> 
                    <label  for="green"> <div id='label-green'><span>&#10003;</span></div></label>  


                    <input id='rose' type="checkbox"> 
                    <label  for="rose"> <div id='label-rose'><span>&#10003;</span></div></label>  
                    <input id='yellow' type="checkbox">  
                    <label  for="yellow"> <div id='label-yellow'><span>&#10003;</span></div></label>  
                    <input id='orange' type="checkbox">
                    <label  for="orange"> <div id='label-orange'><span>&#10003;</span></div></label>  
                </div>
            </div>
        </div>
        <div class="main-sidebar">
            <img src="assets/images/artistic-brush.png" alt="">
            <img src="assets/images/user-icon.png" alt="">
            <img src="assets/images/sms-speech-bubble.png" alt="">
            <img src="assets/images/computer-screen.png" alt="">
        </div>
    </div>
</body>
</html>
