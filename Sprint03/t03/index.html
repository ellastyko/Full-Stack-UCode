<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class='header'>
            <p id='title'>INIT</p>
        </div>
        <div class='image'>
            <img id='img1' src="assets/images/human.jpg" alt="" style='visibility: hidden;'>
            <img id='img2' src="assets/images/superhero.jpg" alt="" style='visibility: hidden;' >
        </div>
        
        <div class='parameters'>
            <h4 style='color: red;' id='message'>*Message</h4>
            <p>First name:  <span id='name'></span></p>
            <p>Last name:   <span id='surname'></span></p>
            <p>Gender:      <span id='gender'></span></p>
            <p>Age:         <span id='age'></span></p>
            <p>Calories:    <span id='calories'></span></p>
        </div>
        <div class='buttons'>
            <button id='sleep'>Sleep</button>
            <button id='feed'>Feed</button>
        </div>
        <div>
            <button id='bas'>Turn into Superhero</button>
        </div>
        <div id='powers' style='visibility: hidden;'>
            <p>Can raise Thor hammer:  <span id='hammer'></span></p>
            <p>Shoot Web:  <span id='shootweb'></span></p>
            <button id='fly'>Fly</button>
            <button id='fight'>Fight</button>
        </div>
    </section>
    <script src='js/script.js'></script>
</body>
</html>
